<template name="home">


	<div class="jumbotron">
  	<h1> Concierge</h1>
		<p> What's fun around you?</p>
	</div>

	<div class="row">
		<div class = "col-md-10 col-md-offset-3">
			<img src="images/concierge.png" class="img-circle" width="500"></div>
	</div>
	<div class="row">
		<h2> Enter Your Location</h2>
		<input type="text">
		<form>
			<h2> Choose a distance </h2>
			<select name="select" >
				<option value="5">within 5 miles</option>
				<option value="10">within 10 miles</option>
				<option value="20">within 20 miles</option>
				<option value="50">within 50 miles</option>
				<option value="state">in the state</option>
				<option value="us">in the U.S</option>
			</select>
		</form>
		<h2> Choose categories of your interest </h2>
		<input type="checkbox" id="Music" value="Music"><label for="Music"> Music</label>
		<input type="checkbox" id="Art" value="Art"><label for="Art"> Art</label>
		<input type="checkbox" id="Plays" value="Plays"><label for="Plays"> Plays</label>
		<input type="checkbox" id="Lectures/Talks" value="Lectures/Talks"><label for="Lectures/Talks"> Lectures/Talks</label>
		<input type="checkbox" id="Private Events" value="Private Events"><label for="Private Events"> Private Events</label>
		<input type="checkbox" id="Other Activities" value="Other Activities"><label for="Other Activities"> Other Activities</label>
	</div>

	<div class="row">
		<div class="col-md-5 col-md-offset-8">
			<a href="http://localhost:3000/activities"><img src ="http://www.secure-dock.com/wp-content/uploads/2016/07/Concierge-Symbol.jpg" width="100"></a></div>
	</div>

</template>
