<template name="about">
<h1>About</h1>
<p>Are you bored or unsure of what you should do? Let Concierge App find a fun event for you! This app will provide information of the most updated events within a distance you choose!</p>

<h2>Here is our team:</h2>
<table class="table table-bordered">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>
<p> Visit another wonderful website made by team members at <a href="http://leiner.cs-i.brandeis.edu:3000/" title="application">http://leiner.cs-i.brandeis.edu:3000/</a></p>
<h2>Join Our Team Now!!</h2>
<p>Interested in our team? Join our fabulous team right now! If you fulfill the following requirements, you are qualified: </p>
<ol>
  <li>passionate about website building or interactive design, previous experience required</li>
  <li>responsible for your tasks, good at time and task management</li>
  <li>current college graduate or above</li>
</ol>
</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
