<template name="users">
  <h1>Sign In</h1>
  {{> loginButtons}}
  <hr>
  {{> addperson}}
  {{> updatelocation}}

  {{> showpeople}}
  <!-- {{> signuptext}} -->
</template>

<template name="addperson">
  <h2> Share Your Location and Find Friends </h2>
  Name:<input type="text" id="name">
  Location:<input type="text" id="location">
  Going to: <input type="text" id="event">
  <button id="addperson" class="btn btn-primary">
    Share
  </button>
</template>

<template name="updatelocation">
  <button id="updatelocation" class="btn btn-primary">
    Update
  </button>
</template>

<template name="showpeople">
  {{#if currentUser}}
  <table width="1000">
  {{#each p in peoplelist}}
    <tr>
      <th><strong>Name</strong></th>
      <th><strong>Location</strong></th>
      <th><strong>Goingto</strong></th>
      <th><strong>Remove</strong></th>
    </tr>
    <tr>{{> personrow person=p}}</tr>
  {{/each}}
  </table>
  {{else}}
  <h1>Log in to see what others are doing</h1>
  {{/if}}
</template>

<template name="personrow">
  <td>{{person.name}}</td>
  <td>{{person.location}}</td>
  <td>{{person.event}}</td>
  <td><button class="btn btn-danger btn-sm"> Delete</button></td>
</template>
